<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
     <link rel="stylesheet" href="./css/style.css">
     <title>Landing Page</title>
</head>
<body>
     <header>
          <div class="logo">
               <img src="./Image/Logo.png" alt="Logo">
          </div>
          <ul class="menu-list">
               <li>Home</li>
               <li class="active">Coffee</li>
               <li>About</li>
               <li>Contact</li>
          </ul>
     </header>
     <section class="main">
          <div class="left">
            <p class="title">Are you ready to <strong>lead the way?</strong></p>
            <p class="msg">
             Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ex totam sit quas in aperiam impedit labore necessitatibus consectetur dolorem delectus?
            </p>
            <button class="cta">
              <span>Buy now</span>
              <i class='bx bx-chevron-right'></i>
            </button>
          </div>
          <div class="right">
            <img src="./Image/coffee-3766810_1280removebg-preview.png" alt="" />
            <div class="colors">
              <div class="item coffee active">
                <div class="color-selector"></div>
                <div class="add-info">
                  <p>Cappuccino</p>
                  <span>
                    <span>$150</span>
                  </span>
                </div>
                <img src="./Image/coffee-3766810_1280-removebg-preview.png" alt="">
              </div>
              <div class="item black back-color">
                <div class="color-selector"></div>
                <div class="back-color">
                     <img src="./Image/Black-coffee.png" alt="">
                </div>
              </div>
              <div class="item cappu">
                <div class="color-selector"></div>
                <div class="back-color">
                     <img src="./Image/cappuccino.png" alt="">
                </div>
              </div>
              
            </div>
          </div>
        </section>
</body>
</html>
